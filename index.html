<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>conversor de temperatura</title><!--Conversor de temperatur 01-->
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
    	<main>
    		<form id="form">
    			<fieldset>
                <h2>Conversão de temperatura</h2>
                <!-- Celcius -->
                <label for="text">Temperatura em Célcius:</label>
                <input type="text" name="temperatura" id="temp-c"><br><br>
                <!-- Fahrenheit -->
                <label for="text">Temperatura em Fahrenheit:</label>
                <input type="text" name="temperatura" id="temp-f"><br><br>
                <!-- Kelvin -->
                <label for="text">Temperatura em Kelvin:</label>
                <input type="text" name="temperatura" id="temp-k"><br><br>
                <!-- Rankine -->
                <label for="text">Temperatura em Rankine:</label>
                <input type="text" name="temperatura" id="temp-r"><br><br>
                <!-- botão -->
                <input type="submit" name="resposta" id="submit" value="Converter"> 
            	</fieldset>
    		</form>
    	</main>
        <script src="js/script.js"></script>
    </body>
